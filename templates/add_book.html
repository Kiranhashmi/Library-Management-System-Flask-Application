{% extends "base.html" %}
{% block content %}
<div class="fixed inset-0 bg-cover bg-center bg-no-repeat"
     style="background-image: url('{{ url_for('static', filename='images/pic4.jpg') }}'); z-index: -1;">
</div>

<div class="min-h-screen flex items-center justify-center p-4">
 <div class="w-full max-w-md bg-white bg-opacity-50 backdrop-blur-sm rounded-xl shadow-xl overflow-hidden">
     <div class="bg-[#C4A484] px-6 py-5">

<h2 class="text-3xl font-semibold text-white text-center tracking-tight">Add New Book</h2>

<!-- Card Body -->
        <form method="POST" class="p-8 space-y-6">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div>
        <label for="title" class="block text-sm font-semibold text-white-700">Title</label>
        <input type="text" name="title" id="title" class="w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm">
    </div>
    <div>
        <label for="author" class="block text-sm font-semibold text-white-700">Author</label>
        <input type="text" name="author" id="author" class="w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm">
    </div>
    <div>
        <label for="isbn" class="block text-sm font-semibold text-white-700">ISBN</label>
        <input type="text" name="isbn" id="isbn" class="w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm">
    </div>
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Book</button>
</form>
<a href="{{ url_for('admin_dashboard') }}" class="block bg-gray-500 text-white px-4 py-2 rounded mt-4 text-center max-w-md mx-auto">Back to Dashboard</a>
    <footer class="text-center text-sm mt-12 mb-6">
        <p class="drop-shadow-md">Powered by <span class="font-semibold">Code_of_Duty</span></p>
    </footer>
         {% endblock %}
