{% extends "base.html" %}
{% block content %}
<!-- Background Section -->
<div class="fixed inset-0 bg-cover bg-center bg-no-repeat"
     style="background-image: url('{{ url_for('static', filename='images/hello.jpg') }}'); z-index: -1;">
</div>

<!-- Content Container -->
<div class="min-h-screen flex flex-col justify-between items-center text-white px-6 py-10 relative">
    <!-- Overlay -->
    <div class="absolute inset-0 bg-black bg-opacity-50 -z-10"></div>

    <!-- Top Welcome Text -->
    <h1 class="text-4xl md:text-5xl font-semibold drop-shadow-lg text-center mt-20">
        Welcome to Library Management System
    </h1>

    <!-- Buttons Container -->
    <div class="flex flex-col sm:flex-row justify-center gap-8 mt-10">
        <a href="{{ url_for('admin_login') }}"
           class="bg-[#C4A484] hover:bg-[#A1885E] text-white font-bold py-4 px-8 rounded-lg shadow-md
                  transition duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-lg
                  focus:outline-none focus:ring-2 focus:ring-[#C4A484] focus:ring-opacity-50 text-center
                  text-lg min-w-[180px]">
            Admin Login
        </a>
        <a href="{{ url_for('student_login') }}"
           class="bg-[#C4A484] hover:bg-[#A1885E] text-white font-bold py-4 px-8 rounded-lg shadow-md
                  transition duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-lg
                  focus:outline-none focus:ring-2 focus:ring-[#C4A484] focus:ring-opacity-50 text-center
                  text-lg min-w-[180px]">
            Student Login
        </a>
        <a href="{{ url_for('student_register') }}"
           class="bg-[#C4A484] hover:bg-[#A1885E] text-white font-bold py-4 px-8 rounded-lg shadow-md
                  transition duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-lg
                  focus:outline-none focus:ring-2 focus:ring-[#C4A484] focus:ring-opacity-50 text-center
                  text-lg min-w-[180px]">
            Student Register
        </a>
    </div>

    <!-- Footer -->
    <footer class="text-center text-sm mt-12 mb-6">
        <p class="drop-shadow-md">Powered by <span class="font-semibold">Code_of_Duty</span></p>
    </footer>
</div>
{% endblock %}
