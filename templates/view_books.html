{% extends "base.html" %}
{% block content %}
<div class="fixed inset-0 bg-cover bg-center bg-no-repeat"
     style="background-image: url('{{ url_for('static', filename='images/pic4.jpg') }}'); z-index: -1;">
</div>

<div class="min-h-screen flex items-center justify-center p-4">
 <div class="w-full max-w-5xl bg-white bg-opacity-50 backdrop-blur-sm rounded-xl shadow-xl overflow-hidden">
     <div class="bg-[#C4A484] px-6 py-5">

<h2 class="text-3xl font-semibold text-white text-center tracking-tight">All Books</h2>
<table class="w-full border-collapse border-gray-300">
    <thead>
        <tr class="bg-gray-200">
            <th class="border border-gray-300 px-4 py-2">Title</th>
            <th class="border border-gray-300 px-4 py-2">Author</th>
            <th class="border border-gray-300 px-300 px-4 py-2">ISBN</th>
            <th class="border border-gray-300 px-4 py-2">Status</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
            <tr>
                <td class="border border-gray-300 px-4 py-2">{{ book[1] | e }}</td>
                <td class="border border-gray-300 px-4 py-2">{{ book[2] | e }}</td>
                <td class="border border-gray-300 px-4 py-2">{{ book[3] | e }}</td>
                <td class="border border-gray-300 px-4 py-2 py-2">{{ book[4] }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('admin_dashboard') }}" class="block bg-gray-500 text-white px-4 py-2 rounded mt-4 text-center">Back to Dashboard</a>
    <footer class="text-center text-sm mt-12 mb-6">
        <p class="drop-shadow-md">Powered by <span class="font-semibold">Code_of_Duty</span></p>
    </footer>
         {% endblock %}
